<form>
    <div class="form-group row">
      <label for="project" class="col-sm-2 col-form-label"><strong>Project</strong></label>
      <div class="col-sm-9">
          <input type="text" class="form-control" name="projectname"
          #name="ngModel"
          required  [(ngModel)]="formUser.projectname" placeholder="Project Name" />
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-2">
      </div>
      <div class="col-sm-3">
          <div class="col-sm-6" class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="setStartEndDae">
              <label class="form-check-label" for="defaultCheck1">
                  Set Start and End Date
              </label>
            </div>
      </div>
      <div class="col-sm-6 row datemargin ">
          <div class="datewidth startdatepadding">
              <input type="text" id="startDate" class="form-control"
          name="startDate"
          #startDate="ngModel"
          [(ngModel)]="formUser.startDate" placeholder="StartDate" onfocus="(this.type='date')"
           />
            </div>
            <div class="datewidth">
                <input type="text" id="endDate" class="form-control" 
                name="endDate"
                #endDate="ngModel"
                [(ngModel)]="formUser.endDate" placeholder="EndDate" onfocus="(this.type='date')"
                 />
            </div>
  
  
      </div>
    </div>
  
    <div class="form-group row">
      <label class="col-sm-2 col-form-label"><strong>Priority</strong></label>
  
      <div class="col-sm-9">
          <input type="range" class="custom-range" max="30" min="0" 
          name="range"
          #range="ngModel" placeholder="Enter Manager Name"
          [(ngModel)]="formUser.range"></div>
  
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label"><strong>Manager</strong></label>
      <div class="col-sm-7">
        <input type="text" class="form-control" id="manager" placeholder="Enter Manager Name" />
      </div>
      <div class="col-sm-3">
        <button class="btn btn-sm btn-secondary searchbutbackcolcor" id="search" type="button">Search</button>
      </div>
    </div>
  
    <div class="form-group row">
        <div class="col-sm-2"></div>
        <div class="col-sm-4"></div>
        <div class="col-sm-6">
          <button type="submit" class="btn btn-primary mr-2 butbackcolcor">Add</button>
          <button type="button" class="btn btn-secondary butbackcolcor">Reset</button>
        </div>
        </div>
  </form>
