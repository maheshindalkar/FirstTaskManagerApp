<div class="pb-2 mt-4 mb-2 border-bottom">
    <h3>Add User</h3>
  </div>
<form #usertemplateForm="ngForm" (ngSubmit)="onSubmit(usertemplateForm,usertemplateForm.value)">
    <div class="form-group row">
      <label for="frstName" class="col-sm-2 col-form-label"><strong>First Name:</strong></label>
      <div class="col-sm-10">
        <input type="text" name="firstname" class="lblwidth" id="txtfirstname"
        #firstname="ngModel"
        required  [(ngModel)]="fstname" placeholder="First Name" />
      </div>
    </div>
    <div class="form-group row">
      <label for="lastName" class="col-sm-2 col-form-label"><strong> Name:</strong></label>
      <div class="col-sm-10">
          <input type="text" name="lastname" class="lblwidth"
          #lastname="ngModel"
          required  [(ngModel)]="lstname" placeholder="Last Name" />
        </div>
    </div>
    <div class="form-group row">
      <label for="employeeid" class="col-sm-2 col-form-label"><strong>Employee ID:</strong></label>
  
      <div class="col-sm-10">
          <input type="text" name="employid"  class="empwidth" id="txtempid"
          #employid="ngModel"
          required  [(ngModel)]="empid" placeholder="Employee ID" />
         </div>
      </div>
    <div class="form-group row">
      <div class="col-sm-2"></div>
      <div class="col-sm-4"></div>
      <div class="col-sm-5">
        <button type="submit" id="btnadditem" [(ngModel)]="btnadd" class="btn btn-primary mr-2 butbackcolcor">Add</button>
        <button type="button" class="btn btn-secondary butbackcolcor" (click)="onResetClick(usertemplateForm)">Reset</button>
      </div>
    </div>
  </form>
  <hr />
  <form class="form-group">
    <div class="form-row form-inline paddingbottom">
      <div class="col-md-5 searchpaddingleft">
        <input type="text" class="form-control" id="searchText" placeholder="Search..." />
       </div>
      <div class="col-md-6 filterspaddingleft">
        <div class="form-inline ">
          <label for="sortby" class="col-md-3 col-form-label">Sort By:</label>
          <div class="form-group">
              <div class="">
              <button class="btn btn-secondary btn-sm  mr-1" type="button">First Name</button>
            </div>
          </div>
          <div class="form-group">
            <div class="">
              <button class="btn btn-secondary btn-sm  mr-1" type="button">Last Name</button>
            </div>
          </div>
          <div class="form-group">
            <div>
              <button class="btn btn-secondary btn-sm  mr-1" type="button">ID</button>
            </div>
          </div>
          </div>
      </div>
      </div>
      <app-viewuser [user]="user" (valueUpdate)="getUpdatedvalue($event)"></app-viewuser>
    </form>
