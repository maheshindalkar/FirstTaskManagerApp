<form #templateForm="ngForm" (ngSubmit)="onSubmit(templateForm.value)">
  <div class="form-group row">
    <label for="taskName" class="col-sm-2 col-form-label">Task Name</label>
    <div class="col-sm-10">
      <input type="text" name="name"
      #name="ngModel"
      required  [(ngModel)]="formUser.name"  />
     </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Priority</label>

    <div class="col-sm-10">
      <input type="range" class="custom-range" max="30" min="0" 
      name="range"
      #range="ngModel"
      [(ngModel)]="formUser.range"></div>

  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Parent Task</label>
    <div class="col-sm-10">
      <input type="text" class="form-control"
      name="parentTask"
      #parentTask="ngModel"
      [(ngModel)]="formUser.parentTask"
       id="parentTask" placeholder="parent task" />
    </div>
  </div>
  <div class="form-group row">
    <label for="startDate" class="col-sm-2 col-form-label">Start Date</label>
    <div class="col-sm-10">
      <input type="text" id="startDate" class="form-control"
      name="startDate"
      #startDate="ngModel"
      [(ngModel)]="formUser.startDate"
       placeholder="start date" />
    </div>
  </div>
  <div class="form-group row">
    <label for="endDate" class="col-sm-2 col-form-label">End Date</label>
    <div class="col-sm-10">
      <input type="text" id="endDate" class="form-control" 
      name="endDate"
      #endDate="ngModel"
      [(ngModel)]="formUser.endDate"
      placeholder="end date" />
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-2"></div>
    <div class="col-sm-10">
      <button type="submit"  class="btn btn-primary mr-2">Add Task</button>
      <button type="button" class="btn btn-secondary">Reset</button>
    </div>
  </div>
</form>
